name: CI

on:
  push:
    #branches:
    #  - master
  pull_request:
    #branches:
    #  - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Get Packages
        uses: mstksg/get-package@v1
        with:
          brew: autoconf automake libtool
          apt-get: autoconf automake libtool

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Stack
        uses: mstksg/setup-stack@v1

      - name: Cache libraries
        id: cache-libraries
        uses: actions/cache@v1
        with:
          path: .local/lib/
          key: ${{ runner.os }}-libs

      - name: Build libsecp256k1
        run: .github/scripts/install-libsecp256k1.sh

      - name: Build
        run: |
          set -ex
          stack build
          set +ex
