jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Stack
        uses: mstksg/setup-stack@v1
      - name: Build
        run: |
          set -ex
          stack build
          set +ex
